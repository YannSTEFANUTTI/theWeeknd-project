<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Weeknd</title>
</head>

<body>
    <section id="subscribe" class="subscribe">
        <div class="socialmedia">
            <a href="https://www.instagram.com/theweeknd/" title="Instagram The Weeknd" class="instagram"
                target="_blank">
                <img src="assets/img/instagram.png" alt="logo instagram" class="instagram_logo">
            </a>
            <a href="https://www.tiktok.com/@theweeknd/" title="Tiktok The Weeknd" class="tiktok" target="_blank">
                <img src="assets/img/tiktok.png" alt="logo tiktok" class="tiktok_logo">
            </a>
            <a href="https://twitter.com/theweeknd/" title="Twitter The Weeknd" class="twitter" target="_blank">
                <img src="assets/img/twitter.png" alt="logo twitter" class="twitter_logo">
            </a>
        </div>
        <div class="newsletter">
            <form>
                <input type='text' placeholder="E-mail"><br />
                <button class="btn_form" role="button">
                    Subscribe
                </button>
            </form>
        </div>
        <footer>
            <p class="copyrigth">Â© COPYRIGHT 2022 - All Rights Reserved WildCodeSchool</p>
        </footer>
    </section>



    <script src="main.js"></script>
</body>

</html>
